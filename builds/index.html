<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
   <link rel="stylesheet" href="all.min.css">
   <title>Lesson3</title>
</head>

</html>

<body>
   <div class="container">
      <ul id="elements">
         <li>Элемент 1</li>
         <li>Элемент 2</li>
         <li>Элемент 3</li>
         <li>Элемент 4</li>
         <li>Элемент 5</li>
      </ul>
      <form method="post">
         <input type="text" name="insert" value="">
         <br>
         <br>
         <input type="button" name="First" value="Выбрать первый" onclick="selectFirst(this.form)">
         <input type="button" name="Last" value="Выбрать последний" onclick="selectLast(this.form)">
         <input type="button" name="Next" value="Выбрать следующий" onclick="selectNext(this.form)">
         <input type="button" name="Previous" value="Выбрать предыдущий" onclick="selectPrevious(this.form)">
         <input type="button" name="Add" value="Добавить элемент" onclick="addElement(this.form)">
         <input type="button" name="Remove" value="Удалить элемент" onclick="removeElement(this.form)">
         <input type="button" name="Insert" value="Вставить  в начало" onclick="insertUp(this.form)">
      </form>
   </div>
   <script src="./js/main.js"></script>
</body>
